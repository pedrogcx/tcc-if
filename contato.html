<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Católico - Contato</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://img.icons8.com/plasticine/100/cross.png" type="image/png">
</head>
<body class="bg-gray-50 text-gray-800 antialiased">

    <!-- Barra de Navegação Superior (Header) -->
    <header class="bg-white text-blue-900 p-4 sticky top-0 z-40 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="flex items-center space-x-3">
                <img src="https://img.icons8.com/plasticine/100/cross.png" alt="Logo Cruz" class="h-10 w-10">
                <h1 class="text-xl font-bold md:text-2xl hidden sm:block">PORTAL CATÓLICO</h1>
            </a>
            <nav class="hidden md:flex items-center space-x-6 text-base font-medium">
                <a href="index.html" class="nav-link">Início</a>
                <a href="missas.html" class="nav-link">Missas e Localização</a>
                <a href="biblia.html" class="nav-link">Bíblia</a>
                <a href="noticias.html" class="nav-link">Notícias</a>
                <a href="contato.html" class="nav-link active">Contato</a>
            </nav>
            <div id="hamburger-menu" class="md:hidden hamburger-icon z-50"><span></span><span></span><span></span></div>
        </div>
    </header>

    <!-- Menu Mobile -->
    <nav id="mobile-nav" class="nav-menu fixed top-0 right-0 w-64 h-full bg-white text-blue-900 p-6 md:hidden z-40 shadow-xl">
        <div class="pt-20 space-y-4">
            <a href="index.html" class="block py-2 text-lg font-medium border-b border-gray-200">Início</a>
            <a href="missas.html" class="block py-2 text-lg font-medium border-b border-gray-200">Missas e Localização</a>
            <a href="biblia.html" class="block py-2 text-lg font-medium border-b border-gray-200">Bíblia</a>
            <a href="noticias.html" class="block py-2 text-lg font-medium border-b border-gray-200">Notícias</a>
            <a href="contato.html" class="block py-2 text-lg font-medium">Contato</a>
        </div>
    </nav>
    <div id="overlay" class="fixed inset-0 bg-black opacity-0 md:hidden z-30 transition-opacity duration-300 pointer-events-none"></div>

    <!-- Conteúdo Principal -->
    <main class="container mx-auto p-4 md:p-8">
        <section class="text-center mb-10">
            <h2 class="text-4xl md:text-5xl font-bold text-blue-900">Entre em Contato</h2>
            <p class="text-lg text-gray-600 mt-2">Envie sua mensagem, pedido de oração ou sugestão.</p>
        </section>

        <div class="max-w-2xl mx-auto bg-white p-6 md:p-8 rounded-2xl shadow-lg">
            <form id="contact-form" class="space-y-6">
                <div>
                    <label for="name" class="block text-gray-700 font-semibold mb-2">Seu Nome:</label>
                    <input type="text" id="name" name="name" class="form-input" placeholder="Digite seu nome completo" required>
                </div>
                <div>
                    <label for="email" class="block text-gray-700 font-semibold mb-2">Seu Email:</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="seu-email@exemplo.com" required>
                </div>
                <div>
                    <label for="message" class="block text-gray-700 font-semibold mb-2">Mensagem:</label>
                    <textarea id="message" name="message" rows="5" class="form-input" placeholder="Escreva sua mensagem aqui..." required></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="bg-blue-900 text-white font-bold py-3 px-8 rounded-full hover:bg-blue-800 transition-colors shadow-lg w-full md:w-auto">
                        Enviar Mensagem
                    </button>
                </div>
                <div id="form-message" class="text-center mt-4 hidden"></div>
            </form>
        </div>
    </main>

    <!-- Rodapé -->
    <footer class="bg-gray-800 text-gray-300 mt-12 py-8">
        <div class="container mx-auto text-center">
            <p>&copy; <span id="current-year"></span> Portal Católico. Todos os direitos reservados.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="./JS/global.js"></script>
    <script src="./JS/contato.js"></script>

</body>
</html>
